<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTMI 결과</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="result-page">
    
    <!-- 🎯 캡처할 영역만 이 div로 묶기 -->
    <div class="result-card" id="capture-target">
      <div class="type-box">
        <h2 id="character-type" class="type-large"></h2>
      </div>

      <div class="card-inner">
        <div class="left">
          <img id="character-image" class="result-image" alt="CTMI 캐릭터 이미지" />
        </div>
        <div class="right">
          <ul class="trait-list" id="trait-list">
            <!-- JS에서 trait 삽입 -->
          </ul>
        </div>
      </div>

      <h2 class="identity-text" id="character-name"></h2>
      <h3 class="title" id="character-title"></h3>
      <p class="description" id="character-description"></p>
    </div>

    <!-- 버튼은 캡처 대상 외부에 배치 -->
    <div class="buttons" id="button-area">
      <button onclick="location.href='index.html'">처음으로</button>
      <button id="download-btn">이미지로 저장</button>
    </div>
  </div>
<a href="https://www.starbucks.co.kr/menu/drink_list.do" target="_blank" class="starbucks-link-button">
 ☕ 당신에게 어울리는 스타벅스 커피는?
</a>
  <script type="module" src="result.js"></script>

  <script>
    document.getElementById("download-btn").addEventListener("click", () => {
      const target = document.getElementById("capture-target");
      html2canvas(target, {
        backgroundColor: "#fff8f2",
        useCORS: true
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "CTMI_result.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
