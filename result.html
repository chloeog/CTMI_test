<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTMI 결과</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="result-page">
    <!-- 캡처할 대상 -->
    <div class="result-card" id="capture-target">
      <div class="card-inner">
        <div class="type-box">
        <h2 id="character-type" class="type"></h2>
          </div>
        <div class="left">
          <img id="character-image" class="result-image" alt="CTMI 캐릭터 이미지" />
        </div>
        <div class="right">
          <ul class="trait-list" id="trait-list">
            <!-- JS에서 Brew / Iced / Milky / Sweety 삽입 -->
          </ul>
        </div>
      </div>

      <h2 class="identity-text" id="character-name"></h2>
      <h3 class="title" id="character-title"></h3>
      <p class="description" id="character-description"></p>
    </div>

    <!-- 캡처 대상 외부 버튼 -->
    <div class="buttons">
      <button onclick="location.href='index.html'">처음으로</button>
      <button id="download-btn">이미지로 저장</button>
    </div>
  </div>

  <!-- 결과 로직 -->
  <script type="module" src="result.js"></script>

  <!-- 이미지 저장 로직 -->
  <script>
    document.getElementById("download-btn").addEventListener("click", () => {
      const target = document.getElementById("capture-target");
      html2canvas(target, {
        backgroundColor: null, // 배경 투명
        useCORS: true
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "CTMI_result.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
